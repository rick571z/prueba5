<div class="formulario">
    <div class="form-group">
        <label>Texto</label>
        <input type="text" class="form-control" [(ngModel)]="nuevaTarea.texto">
    </div>
    <div class="form-group">
        <label>Elige prioridad</label>
        <select class="form-control" [(ngModel)]="nuevaTarea.prioridad">
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
        </select>
    </div>
    <button class="btn btn-block btn-info" (click)="onClick()">Enviar</button>
</div>
