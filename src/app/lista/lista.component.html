<div class="tareas">
    <div class="tarea mb-2" *ngFor="let tarea of tareas; let indice = index;"
        [ngClass]="{ completa: tarea.completa, incompleta: !tarea.completa }">
        <div class="row">
            <div class="col-9">
                <p>{{ tarea.texto }}</p>
                <div class="botones d-flex">

                    <button class="btn btn-danger mr-2" (click)="onClickEliminar(indice)">Eliminar</button>

                    <button class="btn btn-success"
                        [ngClass]="{ 'btn-success': tarea.completa, 'btn-warning': !tarea.completa }"
                        (click)="onClickCompleta(tarea)">
                        {{ tarea.completa ? 'Completa' : 'Incompleta' }}
                    </button>

                </div>
            </div>
            <div class="col-3">
                <!-- <i class="fas fa-bomb" *ngIf="tarea.completa"></i> -->
                <div [ngSwitch]="tarea.prioridad">
                    <i *ngSwitchCase="'baja'" class="fas fa-home"></i>
                    <i *ngSwitchCase="'media'" class="fas fa-exclamation-triangle"></i>
                    <i *ngSwitchCase="'alta'" class="fas fa-bomb"></i>
                </div>
            </div>
        </div>
    </div>
</div>
